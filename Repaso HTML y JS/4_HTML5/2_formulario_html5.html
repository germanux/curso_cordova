<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios HTML5</title>
</head>

<body>
    <!-- Cabecera de la web -->
    <header>
        <h1>Formularios HTML5</h1>
    </header>

    <section>
        <form id="miform" method="get" autocomplete="off">
            Nombre: <input type="text" id="nombre" required placeholder="Introduzca su nombre"/><br/>
            Contrase&ntilde;a: <input type="password" id="password" required placeholder="Introduzca su contraseÃ±a"/><br/>

            N&uacute;mero: <input type="number" id="numero"/><br/>
            E-email: <input type="email" id="mi_email"/><br/>
            Busqueda: <input type="search" id="busqueda"/><br/>
            URL: <input type="url" id="miurl">
            Tel&eacute;fono: <input type="tel" id="telefono"/><br/> 
            N&uacute;mero con minimo:
                <input type="number" id="num_min"
                    min="5" max="50" step="3"/><br/>
            N&uacute;mero con rango:
                <input type="range" id="num_min"
                    min="5" max="50" step="8"/><br/>
            C.P.: <input type="text" id="cp" required pattern="0[1-9][0-9]{3}|[1-4][0-9]{4}|5[0-2][0-9]{3}"/>
            
            <input type="submit" value="Enviar"/><br/>
        </form>
    </section>
</body>

</html>
