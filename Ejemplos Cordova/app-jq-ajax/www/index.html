<body>
    <div data-role="page">
        <header data-role="header">
            <h1>App Ajax jQueryMobile</h1>
        </header>
        <section data-role="content">
            <p>Visualizaci√≥n del tiempo</p>
            <label for="text-ciudad">Ciudad:</label>
            <input type="text" name="text-ciudad" id="text-ciudad" value="" placeholder="introduzca ciudad"/>
            
            <label for="text-temp">Temperatura:</label>
            <input type="text" name="text-temp" id="text-temp" value="" placeholder="Esperando temp" readonly="true"/>
            <input type="button" id="btn-enviar" value="Pedir"/>
        </section>
        <div id="deviceready" class="blink" data-role="footer">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>        
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5/jquery-1.11.1.js"></script>
